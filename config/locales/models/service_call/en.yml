en:
  activerecord:
    models:
      my_service_call: "Service Call"

    attributes:
      my_service_call:
        provider: "Provider"
        address1: "The customer address"

      transferred_service_call:
        provider: "Provider"
        address1: "The customer address"

      service_call:
        provider: "Provider"
        provider_id: "Originator"
        address1: "The customer address"
        started_on: "Job started on"
        started_on_text: "Started on"
        completed_on_text: "Completed on"

    state_machines:
      service_call:
        work_status:
          events:
          states:
            accepted: "Accepted"
            rejected: "Rejected"
            in_progress: "In Progress"
            dispatched: "Dispatched"
            done: "Completed"
            pending: "Pending"
        subcontractor_status:
          events:
          states:
            pending: "Pending"
        billing_status:
          states:
            invoiced_by_subcon: "Invoiced (Subcontractor)"
            invoiced: "Invoiced"
            paid: "Paid"
            pending: "Pending"

            invoiced_by_prov: "Invoiced (Provider)"
      my_service_call:
        status:
          events:
            transfer: "Transfer"
            dispatch: "Dispatch"
          states:
            new: "New"
            transferred: "Transferred"
            dispatched: "Dispatched"
            in_progress: "In Progress"
            work_done: "Done"
            closed: "Closed"
            canceled: "Canceled"
        subcontractor_status:
          states:
            pending: "Pending"
            accepted: "התקבל"
            rejected: "נדחה"
            dispatched: "Dispatched"
            in_progress: "In Progress"
            work_done: "Completed"
            settled: "Settled"
            na: "NA"
            canceled: "Canceled"

        billing_status:
          states:
            collected_by_subcon: "Collected (Subcontractor)"
            subcon_claim_deposited: "Subcontractor Deposited?"
            paid: "Paid"
      transferred_service_call:
        status:
          events:
            transfer: "Transfer Again"
            accept: "Accept"
            dispatch: "Dispatch"
            work_done: "Completed"

          states:
            transferred: "Passed On"
            new: "Received New"
            received_new: "התקבל חדש"
            accepted: "Accepted"
            dispatched: "Dispatched"
            in_progress: "In Progress"

            work_done: "Done"
            canceled: "Canceled"
        subcontractor_status:
          states:
            na: "Not Applicable"
            pending: "Pending"
            transferred: "Transferred"
            canceled: "Canceled"


        billing_status:
          states:
            collected: "Collected"
            deposited_to_prov: "Deposited"
            deposited: "Deposit Confirmed"
  messages:
    service_call:
      event: 'The service call was %{event_name} successfully'
  service_call:
    errors:
      cant_create_for_member: "You can't create a transferred service call when the provider is a memeber. Please contact the provider and ask him to create the service call"
      missing_provider: "Please specify a provider for this transferred service call"
      customer_does_not_belong_to_provider: "The customer must belong to the provider"
    crud_messages:
      success: "The service call was created successfully"
      update:
        success: "The service call was updated successfully"
  service_call_cancel_event:
    name: "Service Call Canceled"
    description: 'The service call was reported as canceled by %{user}'
  service_call_canceled_event:
    description: 'The service call was canceled by %{subcontractor}'
  service_call_received_event:
    name: "Received New Service Call"
    description: 'Received a new service call from %{name}'
  service_call_rejected_event:
    name: "Service Call Rejected"
    description: 'Service call was rejected by %{subcon_name}'
  service_call_completed_event:
    name: "Service Call Completed"
    description: '%{subcontractor} has completed the service'
  service_call_accepted_event:
    name: "Service Call Accepted"
    description: 'The service call was accepted by %{subcon_name}'
  service_call_started_event:
    name: "Service call in progress"
    description: '%{subcon_name} has started the service call'
  service_call_dispatched_event:
    name: "Service Call Dispatched"
    description: '%{subcontractor} has dispatched the service call'
  service_call_paid_event:
    name: "Customer Paid"
    description: "Customer has paid for the service"
  service_call_invoice_event:
    name: "Customer Invoiced"
    description: "The customer was presented with an invoice for the service call"
  service_call_invoiced_event:
    name: "Service Call Invoiced"
    description: '%{subcontractor} has presented the customer with an invoice for the service call'
  service_call_provider_invoiced_event:
    name: "Invoiced By The Provider"
    description: 'Please note that you are no longer expected to collect the payment from the customer as the provider (%{provider}) has invoiced the client.'
  service_call_deposit_event:
    name: "Deposit Payment To Provider"
    description: 'The payment was deposited to the %{provider}'
  service_call_subcon_deposited_event:
    name: "Subcontractor Deposited Payment"
    description: '%{subcontractor} claims to have deposited the payment for this service call'
  service_call_collect_event:
    name: "Payment Collected"
    description: "The payment for this service call was collected"
  service_call_collected_event:
    name: "Subcontractor Collected The Payment"
    description: 'The subcontractor (%{subcontractor}), has collected the payment from the customer'
  service_call_deposit_confirmed_event:
    name: "Provider Confirmed Deposit"
    description: 'The provider (%{provider}) has confirmed receiving the payment for this service call'
  service_call_confirm_deposit_event:
    name: "Deposit Confirmed"
    description: 'You have confirmed receiving the customer payment from the subcontractor %{subcontractor}'
  service_call_provider_collected_event:
    name: "Payment Collected By Provider"
    description: "The provider (%{provider}) has collected the payment from the customer"
