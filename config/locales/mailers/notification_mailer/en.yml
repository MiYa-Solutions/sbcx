en:
  notification_mailer:

    received_new_service_call:
      subject: 'New Job has been transferred to you'
      title: 'New Job'
      content: 'New service call has been transferred to you by Provider Name: &nbsp; <strong>%{provider}</strong>'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account, to preview the new service call'
    provider_invoiced_service_call:
      subject: 'The Provider Has Invoiced The Customer'
      title: 'The Provider Has Invoiced The Customer'
      content: '%{provider} has invoiced the customer for job %{ref}'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account, to preview the service call'

    completed_service_call:
      title: 'Job has been Completed'
      subject: 'Job has been Completed'
      content: 'The following Job has been completed by Technician Name: &nbsp; <strong>%{technician}</strong>.'
    completed_transferred_service_call:
      content: 'The following Job has been completed by Provider Name: &nbsp; <strong>%{provider}</strong>.'
    agr_new_subcon_notification:
      title: 'New Subcontractor Agreement'
      subject: 'New Subcontractor Agreement'
      content: 'New Subcontractor Agreement was submitted to you by:'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account, to preview and activate the new Agreement in order to receive new Service Calls from.'
    sc_accepted_notification:
      title: 'Transferred Job has been Accepted'
      subject: 'Your transferred Job has been Accepted'
      content: 'Subcontractor Name: &nbsp; <strong>%{subcontractor}</strong> has accepted your Job.'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account, to preview Job statuses.'
    sc_cancel_notification:
      title: 'Job has been Canceled'
      subject: 'Job has been Canceled'
      content: 'Please note that the following Job has been canceled.'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account for more details.'
    sc_canceled_notification:
      title: 'Job has been Canceled by Subcontractor'
      subject: 'Job has been Canceled'
      content: 'Please note that the following Job has been canceled by Subcontractor Name: &nbsp; <strong>%{subcontractor}</strong>.'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account to re-transfer the Job.'
    sc_complete_notification:
      title: 'Job has been Completed'
      subject: 'Job has been Completed'
      content: 'The following Job has been completed.'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account for more details.'
    sc_dispatch_notification:
      title: 'Job has been Dispatched'
      subject: 'Job has been Dispatched'
      content: 'The following Job has been Dispatched to Technician Name: &nbsp; <strong>%{technician}</strong>.'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account for more details.'
    sc_dispatched_notification:
      title: 'Job has been Dispatched by Subcontractor'
      subject: 'Job has been Dispatched'
      content: 'The following Job has been Dispatched by Subcontractor Name: &nbsp; <strong>%{subcontractor}</strong>.'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account for more details.'
    sc_paid_notification:
      title: 'Job has been Paid by Customer'
      subject: 'Job has been paid by customer'
      content: 'The following Job has been paid by the customer.'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account for more details.'
    sc_rejected_notification:
      title: 'Job has been Rejected by Subcontractor'
      subject: 'Job has been Rejected by Subcontractor'
      content: 'The following Job has been rejected by Subcontractor Name: &nbsp; <strong>%{subcontractor}</strong>.'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account for more details.'
    sc_provider_invoiced_notification:
      title: 'Customer has been Invoiced by Provider. No Collection is needed.'
      subject: 'Invoiced by Provider'
      content: 'Please note that the customer has been invoiced by Provider Name: &nbsp; <strong>%{provider}</strong>.'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account for more details.'
    sc_subcon_deposited_notification:
      title: 'Payment has been deposited by Subcontractor'
      subject: 'Payment has been deposited'
      content: 'Please note that the payment has been deposited by Subcontractor Name: &nbsp; <strong>%{subcontractor}</strong>.'
      bottom_content: 'Please click on "More Details" below, or log into your SubConTraX account for more details.'

