en:
  headers:
    subcontractor_actions: "Subcontractor Actions"
    provider_actions: "Contractor Actions"
    billing_actions: "Billing Actions"
    work_actions: "Work Actions"
  service_call:
    forms:
      subcontractor_status:
        mark_as_settled:
          tooltip: "click to indicate that this job has settled with the subcontractor"
        subcon_confirmed:
          tooltip: "Click here to indicate that the subcontractor has confirmed this job as settled"
        subcon_marked_as_settled:
          tooltip: "click here if the subcontractor claims that this job has been settled"
          btn_name: "Marked as Settled"
        confirm_settled:
          tooltip: "Click to confirm this job has been settled"
        settle:
          tooltip: "Click here to indicate that the subcontractor fee is settled"
          label: "Payment Method"
      provider_status:
        mark_as_settled:
          tooltip: "click to indicate that this job has settled with the subcontractor"
        provider_confirmed:
          tooltip: "Click here to indicate that the provider has confirmed this job as settled"
        provider_marked_as_settled:
          tooltip: "click here if the contractor claims this job has been settled"
        confirm_settled:
          tooltip: "Click to confirm this job has been settled"
        settle:
          tooltip: "Click here to indicate that the contractor fees has been settled"
          label: "Select Payment Method"
        clear:
          tooltip: "Click here to indicate that the contractor fees have been cleared"
      status:
        accept:
          tooltip: "Click to accept the transferred job"
        un_accept:
          tooltip: "Click if you changed your mind and would like to reject the job"
        reject:
          tooltip: "Click to reject the job"
        transfer:
          tooltip: "Click to submit the job to a subcontractor in your network"
        cancel_transfer:
          tooltip: "Click cancel the outsourcing of this job"
        cancel:
          tooltip: "Click to indicate the customer has canceled the job"
        close:
          tooltip: "Click to close the job - not this is an irreversible operation"
        activate:
          tooltip: "Click to make the job active"
        un_cancel:
          tooltip: "Click in case you made a mistake and this job should not be canceled"
        re_transfer:
          tooltip: "Click to transfer the job to another subcontractor"
      work_status:
        start:
          tooltip: "Click to indicate the job has started"
        accept:
          tooltip: "Click to indicate the subcontractor accepted the job"
        reject:
          tooltip: "Click to indicate the subcontractor rejected the job"
        un_accept:
          tooltip: "Click to indicate the subcontractor changed his mind and therefore rejected the job"
        dispatch:
          tooltip: "Click to assign the job to a technician"
        reset:
          tooltip: "Click to reset the job after rejected in order to dispatch or outsource to another subcontractor"
        complete:
          tooltip: "Click to indicate the job has completed"
        cancel:
          tooltip: "Click to indicate the subcontractor has canceled the job"
      billing_status:
        invoice:
          tooltip: "Click to indicate an invoice has been submitted to the customer"
          btn_name: Invoice
          label: "Job's Invoiced By:"
        collection:
          tooltip: "Click to indicate the customer payment has been collected"
          btn_name: Collect
          label: Who's Collected?
        deposit:
          tooltip: "Click to indicate that customer payment has been deposited for the contractor"
          btn_name: Deposit
          label: Who's Deposited?
        subcon_invoiced:
          tooltip: "Click to indicate that the subcontractor has invoiced the customer"
        provider_invoiced:
          tooltip: "Click to indicate that the Contractor has invoiced the customer"
        provider_collected:
          tooltip: "Click to indicate that the Contractor has collected the payment from the customer"
        overdue:
          tooltip: "Click to indicate that the payment for the job is overdue"
        collect:
          tooltip: "Click if the payment for the job has been collected by an employee"
        deposited:
          tooltip: "Click to indicate that the collected payment has been deposited and can be marked as Paid"
        paid:
          tooltip: "Click to indicate that the customer has paid for the job"
        subcon_collected:
          tooltip: "Click to indicate that the subcontractor has collected the payment from the customer"
        subcon_deposited:
          tooltip: "Click to indicate that the subcontractor has deposited the customer payment"
        confirm_deposit:
          tooltip: "Click to confirm that the subcontractor has deposited the customer payment"
        deposit_to_prov:
          tooltip: "Click to indicate that customer payment has been delivered to the contractor"
        employee_deposit:
          tooltip: "Click to indicate that customer payment has been delivered to the contractor by an employee"
        prov_confirmed_deposit:
          tooltip: "Click to indicate that the contractor has confirmed receiving of the customer payment"
        reimburse:
          tooltip: "Click to indicate that the customer was reimbursed overpayment"
        reject:
          tooltip: "Click to indicate that customer payment has been rejected"